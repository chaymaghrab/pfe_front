<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form  #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">

                      <div class="card-header ">
                        <h4 class="card-title">add formation</h4>
                      </div>
                        <div class="card-body">
                            <div class="form-group has-label">
                                <label class="control-label" for="">nom de formation:
                                    <span class="star">*</span>
                                </label>
                                <input type="text" class="form-control" name="nom_formation" [ngModel]="addcertif.nom_formation"
                                  required  #nom_formation="ngModel">
                                <small [hidden]="nom_formation.valid || (nom_formation.pristine && !f.submitted)" class="text-danger">
                                  nom formation est obligatoire
                                </small>
                            </div>
                            <div class="form-group has-label">
                                <label  for="" class="control-label">nombre d'heure de  la formation
                                    <span class="star">*</span>
                                </label>
                                <input type="number" class="form-control" name="nbheure" [ngModel]="addcertif.nbheure"
                                  required  #nbheure="ngModel" number="true">
                                <small [hidden]="nbheure.valid || (nbheure.pristine && !f.submitted)" class="text-danger">
                                  nombre d'heure est obligatoire
                                </small>
                            </div>
                            <div class="form-group has-label">
                                <label for="" class="control-label"> score de passage
                                    <span class="star">*</span>
                                </label>

                                <input type="number" class="form-control" name="score_de_passage" [ngModel]="addcertif.score_de_passage"
                                  required  reverse="false" #score_de_passage="ngModel">
                                <small [hidden]="score_de_passage.valid || (score_de_passage.pristine && !f.submitted)" class="text-danger">
                                  score de passage est obligatoire
                                </small>
                            </div>
                            <div class="form-group has-label">
                              <label  for="" class="control-label">nombre de questions de  la formation
                                  <span class="star">*</span>
                              </label>
                              <input type="number" class="form-control" name="nbquestion" [ngModel]="addcertif.nbquestion"
                                required reverse="true" #nbquestion="ngModel">
                              <small [hidden]="nbquestion.valid || (nbquestion.pristine && !f.submitted)" class="text-danger">
                                nombre de questions est obligatoire
                              </small>
                          </div>
                          <div class="form-group has-label">
                            <label  for="" class="control-label">type d'examan
                                <span class="star">*</span>
                            </label>
                            <mat-radio-group aria-label="Select an option" class="form-control" name="type_examan" [ngModel]="addcertif.type_examan"
                            required reverse="true" #type_examan="ngModel">
                              <mat-radio-button value="théorique">théorique</mat-radio-button>
                              <mat-radio-button value="pratique">pratique</mat-radio-button>
                              <small [hidden]="type_examan.valid || (type_examan.pristine && !f.submitted)" class="text-danger">
                                type d'examan est obligatoire
                              </small>
                            </mat-radio-group>
                        </div>
                        <div class="form-group has-label">
                          <label  for="" class="control-label">duree de l'examan 
                              <span class="star">*</span>
                          </label>
                          <input type="number" class="form-control" name="duree" [ngModel]="addcertif.duree"
                            required reverse="true" #duree="ngModel">
                          <small [hidden]="duree.valid || (duree.pristine && !f.submitted)" class="text-danger">
                            duree d'examan est obligatoire
                          </small>
                      </div>
                            <div class="category">    <span class="star">*</span> Required fields</div>
                        </div>
                   
                          <div class="pull-left"> 
                          <button type="submit" class="btn btn-primary">Register</button>
                     </div>
                        <div class="pull-right">   
                          <button type="reset" routerLink="/certif/list" class="btn btn-danger">annuler</button>
                      </div>
         
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
